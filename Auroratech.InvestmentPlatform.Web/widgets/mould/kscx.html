<style>

    }

        float: right;
        margin-right: 30px;
    }

    .kscx .area-slider {
        height: 50px;
    }

    .kscx .query {
        width: 80px;
        background: #0092da;
        color: white;
        margin: 10px auto;
        height: 30px;
        line-height: 30px;
        font-weight: 700;
        text-align: center;
        cursor: pointer;
        border-radius: 15px;
    }

    .inrule {
        height: 100%;
        border: 1px solid #f12626;
        margin-top: -1px;
        background: #f12626;
        top: 0;
    }

    .kscx .opacity-tip .slider-handle {
        background: url(css/img/innerRule.png);
    }

    .kscx .slider-tip:nth-child(2) {
        text-indent: -25px;
    }

    .kscx .slider-tip:nth-child(4) {
        text-indent: 25px;
    }

    .kscx .opacity-tip .slider-rulelabel span {
        opacity: 1;
        color: #313131;
        background: none;
    }

        .kscx .opacity-tip .slider-rulelabel span:nth-child(1) {
            text-indent: 17px;
        }

    .kscx .opacity-tip {
        border: 0;
        position: static;
        margin-top: 0;
